<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
.flag {
  width: 900px;
  height: 600px;
  background-color: hotpink; 
  position: relative;
}

.flag > div {
width: 100%;
height: 300px;
background-color: blue;
position: absolute;
top: 150px;

}
.flag > div > div {
  width: 200px;
  height: 200px;
  background-color: white;
  border-radius: 50%;
  position: relative;
  top: 50px;
  left: 350px;
}
p {
  margin: 0;
  font-size: 5rem;
  text-align: center;
}
body > div > div > div > p {
  color: rgb(125, 20, 223);
}
  </style>
</head>

<body>
  <div class="flag">
    <p>The Fags</p>
    <div>
      <div>
        <p>are US</p>
      </div>
    </div>
  </div>
</body>

</html>
